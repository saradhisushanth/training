<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Portfoloio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul class="navbar">
                <li><a href="#home" class="active">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#skills">Skills</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section id="home">
        <h1>Welcome to my Portfolio</h1>
        <p>Hello, I am <strong>Saradhi Sushanth</strong></p>
        <div class="hover-pic">
            <img class="pic" src="photo.jpg" alt="profile pic">
            <div class="image-name">Saradhi Sushanth</div>
        </div>
    </section>
    <section id="about">
        <h2>About Me</h2>
        <p>I am from Mahabubnagar completed my Post graduation</p>
    </section>
    <section id="skills">
        <ul>
            <li>Html</li>
            <li>CSS</li>
        </ul>
    </section>
    <section id="contact">
        <h2>Contact Me</h2>
        <form>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required><br>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required><br>
            <button type="submit">Send</button>
        </form>
    </section>
    <footer>
        <p>@Contact Details</p>
    </footer>
</body>
</html>
